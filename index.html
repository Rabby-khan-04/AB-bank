<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AB Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <header class="pt-20">
        <h1 class="text-5xl text-center  font-semibold">Welcome to <span class="text-violet-600">AB Bank</span> !!</h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="bg-blue-200 w-9/12 mx-auto p-16 rounded-lg">
                <h3 class="text-3xl font-semibold mb-4">Please Login</h3>
                <div>
                    <input type="email" name="" id="email_field" placeholder="Your Email Address"
                        class="w-9/12 block mb-2 p-3 rounded-md">
                    <input type="password" name="" id="pw_field" placeholder="Your Password"
                        class="w-9/12 block mb-2 p-3 rounded-md">
                    <button type="submit"
                        class="bg-purple-600 px-8 py-2 text-xl font-semiboldbold text-white rounded-md border-2 border-purple-600 hover:bg-blue-200 hover:text-purple-600"
                        id="submit-btn">Submit</button>
                </div>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
